<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="../Picture/Images/logo.png">
    <!-- style's -->
    <link rel="stylesheet" href="../Styles/form style/form.css">
    <title>SignIn</title>
</head>

<body>
    <a href="../index.html">
    <img src="../Picture/Images/arrowBack.svg" alt="arrowBack" class="arrowBack">
    </a>
    <div class="wrapper">    
        <div class="title-text">
            <div class="title login">Sign In Form</div>
            <div class="title signup">Sign Up Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Sign In</label>
                <label for="signup" class="slide signup">Sign Up</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <pre>
              </pre>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Sign In">
                    </div>
                    <div class="signup-link">Create an account <a href="">SignUp</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Sign Up">
                    </div>
                    <div class="signup-link">Already have an account? <a href="">Sign In</a></div>
                </form>
            </div>
        </div>
    </div>
    <!-- app js -->
    <script src="../Apps/form.js"></script>
</body>

</html>
